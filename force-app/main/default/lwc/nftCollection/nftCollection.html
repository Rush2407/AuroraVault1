<template>
    <!-- back button -->
    <lightning-button 
      variant="brand-outline"
      icon-name="utility:back"
      onclick={handleClick} 
      style="float: right;"
      class="slds-m-right_medium back-button"
    >
    </lightning-button>
    
    <!-- Search Bar -->
    <div class="slds-p-around_medium lgc-bg">
        <lightning-input type="text" label="Enter Collection Name" placeholder="Search.." onkeyup={handleKey}></lightning-input>
    </div>

    <!-- spinner -->
    <template if:true={isLoading}>
        <div class="spinner-container">
            <div class="spinner-overlay">
                <lightning-spinner alternative-text="Loading NFTs..." size="medium" variant="brand"></lightning-spinner>
            </div>
        </div>
    </template>
    
   
    <!-- grid structure -->
        <div class="slds-grid slds-wrap">
            <template for:each={nfts} for:item="nft">
                <lightning-card key ={nft.identifier} title={nft.name} class="slds-col slds-size_1-of-4 slds-p-around_x-small" data-id={nft.identifier} onclick={showModalBox}>
                    <img src={nft.image_url} alt={nft.name} style="width: 100%;" />
                    <p class="slds-p-around_medium">{nft.token_standard}</p>
                    <a href={nft.opensea_url} class="slds-p-around_medium" target="_blank">Click to View on OpenSea</a>
                </lightning-card>
            </template>
        </div>

    <!-- custom toast message -->
    <c-custom-toast message="No data found"></c-custom-toast>

    <!-- Modal Structure -->
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_x-small">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{nftName}</h2>
                </header>
            
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <img src={nftImage} alt={nftName} style="width: 100%;" />
                        <p class="slds-p-around_medium">{nftDescription}</p>
                </div>
            </div>
            </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
